<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" readonly>
    </div>
    <div class="buttons">
      <button class="tombol" onclick="tampilakanNilaiButton('9')">9</button>
      <button class="tombol" onclick="tampilakanNilaiButton('8')">8</button>
      <button class="tombol" onclick="tampilakanNilaiButton('7')">7</button>
      <button class="tombol" onclick="tampilakanNilaiButton('+')">+</button>

      <button class="tombol" onclick="tampilakanNilaiButton('6')">6</button>
      <button class="tombol" onclick="tampilakanNilaiButton('5')">5</button>
      <button class="tombol" onclick="tampilakanNilaiButton('4')">4</button>
      <button class="tombol" onclick="tampilakanNilaiButton('-')">-</button>

      <button class="tombol" onclick="tampilakanNilaiButton('3')">3</button>
      <button class="tombol" onclick="tampilakanNilaiButton('2')">2</button>
      <button class="tombol" onclick="tampilakanNilaiButton('1')">1</button>
      <button class="tombol" onclick="tampilakanNilaiButton('0')">*</button>

      <button class="tombol" onclick="tampilakanNilaiButton('/')">0</button>
      <button class="tombol" onclick="tampilakanNilaiButton('*')">/</button>
      <button class="tombol" onclick="hitung()">=</button>
      <button class="tombol" onclick="tampilakanNilaiButton('<')"><</button>

      <button class="tombol" onclick="tampilakanNilaiButton('>')">></button>
      <button class="tombol" onclick="tampilakanNilaiButton('%')">%</button>
      <button class="tombol" onclick="tampilakanNilaiButton('**')">**</button>
      <button class="tombol" onclick="hapus()">C</button>
    </div>  
  </div>
  <script src="script.js"></script>
</body>
</html>
